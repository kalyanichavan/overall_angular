
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let stud of studs'>
        <td>{{stud.no}}</td>
        <td>{{stud.name}}</td>
        <td>{{stud.address}}</td>
      </tr>
    </tbody>
  </table>
</div>
